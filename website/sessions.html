<script>
// â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let allSessions = [];
let activeFilter = 'session';
let activeAgentFilter = 'all';
let activeSessionId = null;
let sessionCorpus = null;  // full-text index: {id -> text blob}
let corpusLoading = false;

// â”€â”€ Load index â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
fetch('data/sessions_index.json')
  .then(r => r.json())
  .then(data => {
    allSessions = data;
    renderList(allSessions);
    document.getElementById('sess-count').textContent = `${data.length} sessions`;

    // Check URL hash â€” supports #sess-{id} and #sess-{id}/turn-{n}
    const hash = window.location.hash;
    if (hash && hash.startsWith('#sess-')) {
      const fragment = hash.slice(6);
      const slashIdx = fragment.indexOf('/');
      const prefix    = slashIdx >= 0 ? fragment.slice(0, slashIdx) : fragment;
      const turnTarget = slashIdx >= 0 ? fragment.slice(slashIdx + 1) : null;
      // Support 8-char prefix shorthand â€” resolve to full UUID
      const match = data.find(s => s.id === prefix || s.id.startsWith(prefix));
      if (match) loadSession(match.id, turnTarget);
    }
  })
  .catch(e => {
    document.getElementById('sess-list').innerHTML =
      `<div class="loading-msg">Error loading index: ${e.message}</div>`;
  });

// â”€â”€ Render session list â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderList(sessions) {
  const list = document.getElementById('sess-list');
  if (!sessions.length) {
    list.innerHTML = '<div class="loading-msg">No sessions match.</div>';
    return;
  }

  list.innerHTML = sessions.map(s => {
    const srcBadge = s.source === 'cron'
      ? '<span class="sess-item-badge badge-cron">cron</span>'
      : '<span class="sess-item-badge badge-session">main</span>';
    const agentColors = {ash: '#7289da', doug: '#43b581', mira: '#f04747'};
    const agentColor = agentColors[s.agent] || '#747f8d';
    const agentBadge = s.agent
      ? `<span class="sess-item-badge" style="background:${agentColor}20;color:${agentColor}">${s.agent}</span>`
      : '';
    const tools = Object.entries(s.top_tools || {}).map(([k,v]) => `${k}(${v})`).join(' ');
    const isActive = s.id === activeSessionId;
    const label = s.label || s.first_user_text || '(no user message)';
    return `<div class="sess-item${isActive ? ' active' : ''}" data-id="${esc(s.id)}" onclick="loadSession('${esc(s.id)}')">
      <div>${agentBadge}${srcBadge}</div>
      <div class="sess-item-preview">${esc(label)}</div>
      <div class="sess-item-meta">${s.user_turns}u ${s.ass_turns}a ${s.tool_calls}t Â· ${esc(tools)}</div>
    </div>`;
  }).join('');
}

// â”€â”€ Content search corpus (lazy-loaded) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function ensureCorpus() {
  if (sessionCorpus || corpusLoading) return;
  corpusLoading = true;
  document.getElementById('sess-count').textContent = 'Loading full textâ€¦';
  fetch('data/sessions_corpus.json')
    .then(r => r.json())
    .then(data => {
      sessionCorpus = data;
      corpusLoading = false;
      applyFilter();  // re-run filter with corpus now available
    })
    .catch(() => {
      corpusLoading = false;  // corpus unavailable, fall back gracefully
      applyFilter();
    });
}

// â”€â”€ Filter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const sessSearchEl = document.getElementById('sess-search');

sessSearchEl.addEventListener('focus', function() {
  // Start loading corpus as soon as user focuses search
  ensureCorpus();
});

sessSearchEl.addEventListener('input', function() {
  applyFilter();
});

document.querySelectorAll('.sess-filter-btn[data-src]').forEach(btn => {
  btn.addEventListener('click', function() {
    document.querySelectorAll('.sess-filter-btn[data-src]').forEach(b => b.classList.remove('active'));
    this.classList.add('active');
    activeFilter = this.dataset.src;
    applyFilter();
  });
});

document.querySelectorAll('.sess-filter-btn[data-agent]').forEach(btn => {
  btn.addEventListener('click', function() {
    document.querySelectorAll('.sess-filter-btn[data-agent]').forEach(b => b.classList.remove('active'));
    this.classList.add('active');
    activeAgentFilter = this.dataset.agent;
    applyFilter();
  });
});

function applyFilter() {
  const q = sessSearchEl.value.trim().toLowerCase();
  const filtered = allSessions.filter(s => {
    const srcOk = activeFilter === 'all' || s.source === activeFilter;
    const agentOk = activeAgentFilter === 'all' || s.agent === activeAgentFilter;
    if (!srcOk || !agentOk) return false;
    if (!q) return true;
    // Metadata match (fast)
    const metaOk = (
      (s.label || s.first_user_text || '').toLowerCase().includes(q) ||
      (s.id || '').toLowerCase().startsWith(q) ||
      (s.timestamp || '').includes(q) ||
      (s.agent || '').includes(q) ||
      Object.keys(s.top_tools || {}).some(t => t.includes(q))
    );
    // Full content match (if corpus loaded)
    const contentOk = sessionCorpus
      ? (sessionCorpus[s.id] || '').toLowerCase().includes(q)
      : false;
    return metaOk || contentOk;
  });
  renderList(filtered);
  const corpusNote = sessionCorpus ? '' : (corpusLoading ? ' (indexingâ€¦)' : '');
  document.getElementById('sess-count').textContent =
    `${filtered.length} / ${allSessions.length} sessions${corpusNote}`;
}

// â”€â”€ Load and render a session â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function loadSession(id, turnTarget) {
  activeSessionId = id;
  // Update sidebar active state
  document.querySelectorAll('.sess-item').forEach(el => {
    el.classList.toggle('active', el.dataset.id === id);
    if (el.dataset.id === id) el.scrollIntoView({ block: 'nearest' });
  });

  const hashSuffix = turnTarget ? `/${turnTarget}` : '';
  window.location.hash = `#sess-${id}${hashSuffix}`;
  const content = document.getElementById('sess-content');
  content.innerHTML = '<div class="loading-msg">Loading sessionâ€¦</div>';

  fetch(`data/sessions/${id}.json`)
    .then(r => r.json())
    .then(data => renderSession(data, turnTarget))
    .catch(e => {
      content.innerHTML = `<div class="loading-msg">Error: ${e.message}</div>`;
    });
}

// â”€â”€ Render session turns â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderSession(data, turnTarget) {
  const content = document.getElementById('sess-content');
  const ts = (data.timestamp || '').slice(0, 16).replace('T', ' ');
  const badge = data.source === 'cron' ? ' [cron]' : ' [session]';

  let html = `<div class="sess-meta-header">
    <span class="sess-meta-id">${esc(data.id)}${esc(badge)} Â· ${esc(ts)}</span>
  </div>
  <div class="turn-list">`;

  const turns = data.turns || [];
  turns.forEach((turn, i) => {
    const turnId = `turn-${i}`;
    const ts2 = (turn.ts || '').slice(11, 16);
    const role = turn.role || '';

    let roleClass, roleLabel, summaryText, bodyHtml;

    if (role === 'user') {
      roleClass = 'role-user';
      roleLabel = 'USER';
      summaryText = (turn.text || '').slice(0, 120).replace(/\n/g, ' ');
      bodyHtml = `<p>${escNl(turn.text || '')}</p>`;

    } else if (role === 'assistant') {
      roleClass = 'role-ass';
      roleLabel = 'ASSISTANT';
      const toolNames = (turn.tool_calls || []).map(tc => tc.name).join(', ');
      summaryText = turn.text
        ? turn.text.slice(0, 100).replace(/\n/g, ' ')
        : toolNames ? `[tools: ${toolNames}]` : '';

      let parts = [];
      if (turn.thinking) {
        parts.push(`<div class="thinking-block">
          <div class="thinking-label">thinking</div>
          <p>${escNl(turn.thinking)}</p>
        </div>`);
      }
      if (turn.text) {
        parts.push(`<p>${escNl(turn.text)}</p>`);
      }
      for (const tc of (turn.tool_calls || [])) {
        const argsStr = typeof tc.args === 'object'
          ? JSON.stringify(tc.args, null, 2)
          : String(tc.args);
        parts.push(`<div class="tool-call-block">
          <div class="tool-call-label">ğŸ”§ ${esc(tc.name)}</div>
          <pre>${esc(argsStr)}</pre>
        </div>`);
      }
      bodyHtml = parts.join('');

    } else if (role === 'toolResult') {
      roleClass = 'role-tool';
      roleLabel = 'RESULT';
      const results = turn.tool_results || [];
      summaryText = results.map(r => r.tool).join(', ');

      let parts = [];
      for (const tr of results) {
        const errClass = tr.error ? ' error' : '';
        const errLabel = tr.error ? ' âš  error' : '';
        parts.push(`<div class="tool-result-block${errClass}">
          <div class="tool-result-label">ğŸ“¤ ${esc(tr.tool)}${errLabel}</div>
          <pre>${esc((tr.output || '').slice(0, 4000))}</pre>
        </div>`);
      }
      bodyHtml = parts.join('');

    } else {
      roleClass = '';
      roleLabel = esc(role.toUpperCase());
      summaryText = '';
      bodyHtml = `<p>${esc(JSON.stringify(turn))}</p>`;
    }

    const deepLink = `#sess-${data.id}/${turnId}`;
    html += `<div class="turn ${roleClass}" id="${turnId}">
      <div class="turn-header" onclick="toggleTurn('${turnId}')">
        <span class="turn-role">${roleLabel}</span>
        <span class="turn-ts">${esc(ts2)}</span>
        <span class="turn-summary">${esc(summaryText)}</span>
        <a class="turn-anchor" href="${deepLink}" onclick="history.replaceState(null,'','${deepLink}');event.stopPropagation();return false;" title="Link to this turn">Â¶</a>
      </div>
      <div class="turn-body" id="${turnId}-body">${bodyHtml}</div>
    </div>`;
  });

  html += '</div>';
  content.innerHTML = html;

  // Scroll to targeted turn (from #sess-id/turn-N deep link or #turn-N hash)
  const target = turnTarget || (
    window.location.hash.startsWith('#turn-') ? window.location.hash.slice(1) : null
  );
  if (target) {
    const el = document.getElementById(target);
    if (el) {
      el.querySelector('.turn-body').classList.add('open');
      setTimeout(() => el.scrollIntoView({ block: 'center' }), 50);
    }
  }
}

function toggleTurn(id) {
  const body = document.getElementById(id + '-body');
  if (body) body.classList.toggle('open');
}

// â”€â”€ View mode toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById('btn-normal').addEventListener('click', function() {
  setViewMode('normal');
});
document.getElementById('btn-compact').addEventListener('click', function() {
  setViewMode('compact');
});
document.getElementById('btn-full').addEventListener('click', function() {
  setViewMode('full');
});

function setViewMode(mode) {
  document.body.classList.remove('view-compact', 'view-full');
  if (mode === 'compact') document.body.classList.add('view-compact');
  if (mode === 'full') document.body.classList.add('view-full');
  document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
  const map = { normal: 'btn-normal', compact: 'btn-compact', full: 'btn-full' };
  document.getElementById(map[mode]).classList.add('active');
}

// â”€â”€ Utils â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function esc(str) {
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;');
}

function escNl(str) {
  return esc(str).replace(/\n/g, '<br>');
}
